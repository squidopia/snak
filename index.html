<!DOCTYPE html>
<html>
<head>
  <title>üç¨ SNAK LANGUAGE RUNNER üç¨</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(135deg, #ff9ff3, #feca57, #ff6b6b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #341f97;
      color: #fff;
    }

    textarea {
      width: 90%;
      max-width: 600px;
      height: 180px;
      font-family: monospace;
      font-size: 16px;
      padding: 15px;
      border-radius: 15px;
      border: 3px solid #ff6b6b;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      resize: none;
      background-color: #ffeaa7;
      color: #2d3436;
    }

    button {
      margin-top: 15px;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 15px;
      border: none;
      background: linear-gradient(90deg, #ff9ff3, #feca57);
      color: #2d3436;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05) rotate(-2deg);
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
    }

    #output {
      margin-top: 25px;
      width: 90%;
      max-width: 600px;
      min-height: 200px;
      background-color: #341f97;
      border-radius: 15px;
      padding: 15px;
      font-family: monospace;
      font-size: 16px;
      color: #ffeaa7;
      overflow-y: auto;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    /* Scrollbar style for output */
    #output::-webkit-scrollbar {
      width: 10px;
    }
    #output::-webkit-scrollbar-track {
      background: #2d3436;
      border-radius: 10px;
    }
    #output::-webkit-scrollbar-thumb {
      background: #ff9ff3;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üç¨ SNAK LANGUAGE RUNNER üç¨</h1>
  
  <textarea id="snakCode">
newSnak("BB")
BB:snak()
newSnak("Firey")
Firey:snak()
BB:unsnak()
  </textarea><br>
  
  <button onclick="runSnak(document.getElementById('snakCode').value)">RUN SNAK!</button>

  <div id="output">üç¨ Output window üç¨</div>

  <script src="snak.js"></script>
  <script>
    // override console.log and console.error to also show in output window
    const out = document.getElementById("output");
    
    const originalLog = console.log;
    const originalErr = console.error;

    console.log = function(message){
      originalLog(message);
      out.innerHTML += "‚úÖ " + message + "<br>";
      out.scrollTop = out.scrollHeight;
    };

    console.error = function(message){
      originalErr(message);
      out.innerHTML += "‚ùå " + message + "<br>";
      out.scrollTop = out.scrollHeight;
    };

    console.warn = function(message){
      originalLog(message);
      out.innerHTML += "‚ö†Ô∏è " + message + "<br>";
      out.scrollTop = out.scrollHeight;
    };
  </script>
</body>
</html>
